<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wuyung Portfolio Travels</title>

    <!-- my style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- my script -->
    <script src="js/script.js"></script>

    <!-- my font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- navbar start -->
      <nav class="navbar-container">
        <div class="img-icon">
          <img src="Assets/travel.png" alt="icon" />
          <a href="#" class="logo">Yoenk<span>Travels</span>.</a>
        </div>
        <div class="Navbar">
          <a href="#">Home</a>
          <a href="#">Our Products</a>
          <a href="#">Call Us</a>
        </div>
      </nav>
      <hr />
      <!-- navbar end -->

      <!-- Article start -->
      <div class="headline">
        <h1>Your Trusted Travel Agent's</h1>
        <p>Your Happiness is Our Happiness</p>
      </div>

      <div class="content-head">
        <div class="slideshow"></div>
        <div class="contact-form-container">
          <h3>Contact Us</h3>
          <p>Our sales will contact you within 1 x 24 hours.</p>
          <form action="" id="contact">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" />

            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Email" />

            <label for="choice">What Are You Interest In?</label>
            <select name="selection" id="choice">
              <option value="" selected>-- Choose One --</option>
              <option value="nature">Nature</option>
              <option value="museum">Museum</option>
              <option value="culture">Culture</option>
            </select>

            <button type="submit">SUBMIT</button>
          </form>
        </div>
      </div>

      <div class="testimoni">
        <p>"Liburanku jadi menyenangkan dengan Yoenk Travels"</p>
      </div>
      <div class="user-testimoni">
        <img src="Assets/user.png" alt="user" />
        <div class="nama-user">
          <h4>Budi Nesia</h4>
          <p>Karyawan Swasta, 30</p>
        </div>
      </div>

      <!-- Article end -->
    </div>
  </body>
</html>
